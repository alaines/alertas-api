# Configuración de nginx para Alertas API
# Ubicación: /etc/nginx/sites-available/alertas-api
# 
# Para instalar:
#   sudo cp nginx.conf /etc/nginx/sites-available/alertas-api
#   sudo ln -s /etc/nginx/sites-available/alertas-api /etc/nginx/sites-enabled/
#   sudo nginx -t
#   sudo systemctl reload nginx

# Upstream para la aplicación Node.js
upstream alertas_api {
    server 127.0.0.1:3000;
    keepalive 64;
}

# Redirección HTTP -> HTTPS (descomentar cuando se configure SSL)
# server {
#     listen 80;
#     listen [::]:80;
#     server_name tu-dominio.com;
#     return 301 https://$server_name$request_uri;
# }

server {
    listen 80;
    listen [::]:80;
    server_name tu-dominio.com;  # Cambiar por tu dominio o IP

    # Logs
    access_log /var/log/nginx/alertas-api-access.log;
    error_log /var/log/nginx/alertas-api-error.log;

    # Tamaño máximo de body (para uploads)
    client_max_body_size 10M;

    # Timeout configurations
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # API endpoints
    location /api/v1 {
        proxy_pass http://alertas_api;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache bypass
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Swagger UI (solo en desarrollo - comentar en producción)
    # location /api {
    #     proxy_pass http://alertas_api;
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection 'upgrade';
    #     proxy_set_header Host $host;
    #     proxy_cache_bypass $http_upgrade;
    # }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Bloquear acceso a archivos sensibles
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Headers de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
}

